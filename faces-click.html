<html>
<head>
    <title></title>
</head>
<body>
<canvas id="sketch" width="800" height="600">
</canvas>
<script>
document.addEventListener('DOMContentLoaded', main);

var sketch;
var context;


function main() {
	sketch = document.getElementById('sketch');
	context = sketch.getContext("2d");
	
	sketch.addEventListener("click", function(event) {
		draw_face(event.x, event.y);
		});
		
		
function draw_face(x, y) {
		context.fillStyle = "#208120";		
		draw_circle (x, y, 100);

		context.fillStyle = "#ffffff";
		draw_circle (x - 60, y - 20, 20); //left white
		draw_circle (x - 5, y - 20, 20); //right white
		
		context.fillStyle = "#000000";
		draw_circle (x - 65, y - 20, 15); // left black
		draw_circle (x - 10, y - 20, 15); // right black

		context.fillStyle = "#000000";
		context.fillRect(x - 50, y + 30, 50, 20);

	}

function draw_circle(x, y, r) {

	context.beginPath();
	context.arc(x, y, r, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
}
}

</script>
</body>
</html>
